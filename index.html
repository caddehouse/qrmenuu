<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadde House Menu</title>

    <!-- Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
    body {
        background-color: #ffffff;
        position: relative;
        overflow-x: hidden;
    }

    /* Büyük ve daha çapraz CADDE HOUSE watermark */
    .watermark {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-18deg); /* Daha fazla eğim */
        font-size: 115px;  /* Daha büyük */
        font-weight: 900;
        color: rgba(255, 140, 0, 0.07); /* Çok silik turuncu-kahve */
        z-index: -1;
        pointer-events: none;
        white-space: nowrap;
        user-select: none;
    }

    /* Menü kutuları */
    .menu-box {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(3px);
        padding: 14px;
        border-radius: 12px;
        margin-bottom: 16px;
    }
</style>


</head>

<body>
    <div class="watermark">CADDE HOUSE</div>
    <header class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-center items-center">
            <h1 class="text-xl font-bold">Cadde House Menu</h1>
        </div>
    </header>

    <div id="menu" class="container mx-auto p-4 mt-4"></div>

    <footer class="bg-white shadow-md mt-4">
        <div class="container mx-auto p-4 text-center">
            <p class="text-gray-600">&copy; 2025 Cadde House Menu</p>
        </div>
    </footer>

    <script>
        const url = 'menu.csv';

        async function loadMenu() {
            try {
                const response = await fetch(url);
                const data = await response.text();
                const menuData = processCSV(data);
                displayMenu(menuData);
            } catch (error) {
                console.error('Menü yüklenirken hata:', error);
            }
        }

        function processCSV(data) {
            const lines = data.split('\n').filter(line => line.trim() !== '');
            const menuItems = lines.slice(1).map(line => {
                const cols = line.split(',');
                return {
                    productName: cols[0],
                    productDescription: cols[1],
                    productPrice: cols[2],
                    productImage: cols[3],
                    category: cols[4]
                };
            }).filter(item => item.category && item.category.trim() !== '');
            return { menu: menuItems };
        }

        function displayMenu(menuData) {
            const menuContainer = document.getElementById('menu');

            const desiredOrder = [
                "Meşrubatlar",
                "Soğuk Kahveler",
                "Sıcak Kahveler",
                "Özel Soğuk İçecekler",
                "Özel Sıcak İçecekler",
                "Meyve Suları",
                "Çaylar",
                "Tatlılar",
                "Aperatifler",
                "Kahvaltı",
                "Burgerler",
                "Makarnalar",
                "Tavuk Yemekleri",
                "Et Yemekleri",
                "Salatalar"
            ];

            const categories = desiredOrder.filter(cat =>
                menuData.menu.some(item => item.category.trim() === cat)
            );

            categories.forEach(category => {
                const section = document.createElement('div');
                section.className = 'mb-8';

                const title = document.createElement('h2');
                title.className = 'text-2xl font-bold mb-4';
                title.textContent = category;

                menuContainer.appendChild(title);

                menuData.menu
                    .filter(item => item.category.trim() === category)
                    .forEach(item => {
                        const box = document.createElement('div');
                        box.className = 'menu-box shadow';

                        box.innerHTML = `
                            <div class="flex justify-between items-start">
                                <span class="product-name">${item.productName}</span>
                                <span class="product-price">${item.productPrice} TL</span>
                            </div>
                            ${item.productDescription ? `<div class="product-description">${item.productDescription}</div>` : ''}
                        `;
                        menuContainer.appendChild(box);
                    });
            });
        }

        loadMenu();
    </script>

</body>

</html>
