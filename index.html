<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadde House Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-center items-center">
            <h1 class="text-xl font-bold">Cadde House Menu</h1>
        </div>
    </header>

    <div id="menu" class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-1 gap-4 mt-4"></div>

    <footer class="bg-white shadow-md mt-4">
        <div class="container mx-auto p-4 text-center">
            <p class="text-gray-600">&copy; 2025 Cadde House Menu</p>
        </div>
    </footer>

    <script>
        const url = 'menu.csv';

        async function loadMenu() {
            try {
                const response = await fetch(url);
                const data = await response.text();
                const menuData = processCSV(data);
                displayMenu(menuData);
            } catch (error) {
                console.error('Menu yüklenirken hata oluştu:', error);
            }
        }

        function processCSV(data) {
            const lines = data.split('\n').filter(line => line.trim() !== '');
            const headers = lines[0].split(',');
            const menuItems = lines.slice(1).map(line => {
                const cols = line.split(',');
                return {
                    productName: cols[0],
                    productDescription: cols[1],
                    productPrice: cols[2],
                    productImage: cols[3],
                    category: cols[4]
                };
            }).filter(item => item.category && item.category.trim() !== '');
            return { menu: menuItems };
        }

        function displayMenu(menuData) {
    const menuContainer = document.getElementById('menu');

    const desiredOrder = [
        "Meşrubatlar",
        "Soğuk Kahveler",
        "Sıcak Kahveler",
        "Özel Soğuk İçecekler",
        "Özel Sıcak İçecekler",
        "Meyve Suları",
        "Çaylar",
        "Tatlılar",
        "Aperatifler",
        "Kahvaltı",
        "Burgerler",
        "Makarnalar",
        "Tavuk Yemekleri",
        "Et Yemekleri",
        "Salatalar"
    ];

    // Sadece mevcut kategorileri al ve sıralı göster
    let categories = desiredOrder.filter(cat =>
        menuData.menu.some(item => item.category && item.category.trim() === cat)
    );

    categories.forEach(category => {
        const categorySection = document.createElement('div');
        categorySection.className = 'mb-6';

        const categoryTitle = document.createElement('h2');
        categoryTitle.className = 'text-2xl font-bold mb-4';
        categoryTitle.textContent = category;

        const itemsGrid = document.createElement('div');
        itemsGrid.className = 'grid grid-cols-1 md:grid-cols-2 gap-4';

        menuData.menu
            .filter(item => item.category && item.category.trim() === category)
            .forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'bg-white rounded-lg shadow-lg overflow-hidden';

                menuItem.innerHTML = `
                  <div class="flex flex-col p-4">
                        <div class="menu-content flex justify-between items-start">
                            <a class="text-lg font-semibold break-words">${item.productName}</a>
                            <span class="text-gray-900 font-extrabold text-lg ml-4">${item.productPrice} TL</span>
                        </div>
                        ${item.productDescription ? `<div class="menu-ingredients text-xs text-gray-600 mt-2">${item.productDescription}</div>` : ''}
                  </div>
                `;
                itemsGrid.appendChild(menuItem);
            });

        categorySection.appendChild(categoryTitle);
        categorySection.appendChild(itemsGrid);
        menuContainer.appendChild(categorySection);
    });
}


        loadMenu();
    </script>
    <style>
    body {
        background: #ffffff;
        background-image:
            repeating-linear-gradient(
                0deg,
                transparent,
                transparent 40px,
                rgba(0, 0, 0, 0.03) 40px,
                rgba(0, 0, 0, 0.03) 41px
            );
    }

    /* CADDE HOUSE yazılarından oluşan watermark */
    body::before {
        content: "CADDE HOUSE  CADDE HOUSE  CADDE HOUSE  CADDE HOUSE";
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        font-size: 70px;
        font-weight: bold;
        color: #cc7a00;
        opacity: 0.06;
        pointer-events: none;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: rotate(-20deg);
        z-index: -1;
    }
</style>

</body>

</html>
