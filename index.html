<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadde House Menu</title>

    <!-- Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        /* CADDE HOUSE watermark */
        .watermark {
            position: fixed;
            left: 50%;
            transform: translateX(-50%) rotate(-18deg);
            font-size: clamp(40px, 12vw, 150px);
            font-weight: 900;
            color: rgba(255, 140, 0, 0.12); /* eski turuncu-kahve */
            z-index: -1;
            pointer-events: none;
            white-space: nowrap;
            user-select: none;
            text-align: center;
        }

        /* Menü başlıkları siyah */
        .menu-title {
            color: #000000;
            font-weight: 900;
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }

        /* Menü kutuları */
        .menu-box {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 140, 0, 0.2);
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .menu-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Ürün adı ve fiyat */
        .product-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #333333;
        }

        .product-price {
            font-weight: 700;
            font-size: 1.1rem;
            color: #333333;
        }

        .product-description {
            margin-top: 6px;
            font-size: 0.95rem;
            color: #555555;
        }
    </style>
</head>

<body>
    <!-- Watermark: ekranı dolduracak şekilde -->
    <div class="watermark" style="top:5%;">CADDE HOUSE</div>
    <div class="watermark" style="top:15%;">CADDE HOUSE</div>
    <div class="watermark" style="top:25%;">CADDE HOUSE</div>
    <div class="watermark" style="top:35%;">CADDE HOUSE</div>
    <div class="watermark" style="top:45%;">CADDE HOUSE</div>
    <div class="watermark" style="top:55%;">CADDE HOUSE</div>
    <div class="watermark" style="top:65%;">CADDE HOUSE</div>
    <div class="watermark" style="top:75%;">CADDE HOUSE</div>
    <div class="watermark" style="top:85%;">CADDE HOUSE</div>
    <div class="watermark" style="top:95%;">CADDE HOUSE</div>

    <header class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-center items-center">
            <h1 class="text-xl font-bold">Cadde House Menu</h1>
        </div>
    </header>

    <div id="menu" class="container mx-auto p-4 mt-4"></div>

    <footer class="bg-white shadow-md mt-4">
        <div class="container mx-auto p-4 text-center">
            <p class="text-gray-600">&copy; 2025 Cadde House Menu</p>
        </div>
    </footer>

    <script>
        const url = 'menu.csv';

        async function loadMenu() {
            try {
                const response = await fetch(url);
                const data = await response.text();
                const menuData = processCSV(data);
                displayMenu(menuData);
            } catch (error) {
                console.error('Menü yüklenirken hata:', error);
            }
        }

        function processCSV(data) {
            const lines = data.split('\n').filter(line => line.trim() !== '');
            const menuItems = lines.slice(1).map(line => {
                const cols = line.split(',');
                return {
                    productName: cols[0],
                    productDescription: cols[1],
                    productPrice: cols[2],
                    productImage: cols[3],
                    category: cols[4]
                };
            }).filter(item => item.category && item.category.trim() !== '');
            return { menu: menuItems };
        }

        function displayMenu(menuData) {
            const menuContainer = document.getElementById('menu');

            // Mantıklı sıralamaya göre kategoriler
            const desiredOrder = [
                "Meşrubatlar",
                "Meyve Suları",
                "Soğuk Kahveler",
                "Özel Soğuk İçecekler",
                "Sıcak Kahveler",
                "Özel Sıcak İçecekler",
                "Çaylar",
                "Kahvaltı",
                "Aperatifler",
                "Tatlılar",
                "Burgerler",
                "Makarnalar",
                "Tavuk Yemekleri",
                "Et Yemekleri",
                "Salatalar"
            ];

            const categories = desiredOrder.filter(cat =>
                menuData.menu.some(item => item.category.trim() === cat)
            );

            categories.forEach(category => {
                const section = document.createElement('div');
                section.className = 'mb-8';

                const title = document.createElement('h2');
                title.className = 'text-2xl font-bold mb-4 menu-title';
                title.textContent = category;

                menuContainer.appendChild(title);

                menuData.menu
                    .filter(item => item.category.trim() === category)
                    .forEach(item => {
                        const box = document.createElement('div');
                        box.className = 'menu-box';

                        box.innerHTML = `
                            <div class="flex justify-between items-start">
                                <span class="product-name">${item.productName}</span>
                                <span class="product-price">${item.productPrice} TL</span>
                            </div>
                            ${item.productDescription ? `<div class="product-description">${item.productDescription}</div>` : ''}
                        `;
                        menuContainer.appendChild(box);
                    });
            });
        }

        loadMenu();
    </script>
</body>

</html>
